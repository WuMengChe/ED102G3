<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>職引960客製明信片</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/app_public.css">

  <link rel="stylesheet" href="./css/pages_scss/post_card/post_card.css">

</head>

<body>
  <!-- header -->
  @@include('app/header.html')
  <!-- header 結束-->
  <div class="post_intro container">
    <div class="post_ani row">
      <div class="main_pic col-md-7">
        <div class="envelope open">
          <div class="flap front"></div>
          <div class="flap top"></div>
          <div class="letter">
            <img src="./img/post_card/postCard.png" alt="">
          </div>
        </div>
        <div class="buttons col">
          <button class="btn_third">如何製作</button>
          <a href="post_front.html" class="btn_primary">
            開始客製
          </a>
        </div>
      </div>
    </div>
    <div class="steps row">
      <div class="step1 col-md-3">
        <p>第一步</p>
        <img src="./img/post_card/step1.png" alt="">
        <p class="p_small">選擇正面版型及外框</p>
      </div>
      <i class="fas fa-arrow-right"></i>
      <div class="step2 col-md-3">
        <p>第二步</p>
        <img src="./img/post_card/step1.png" alt="">
        <p class="p_small">選擇背面版型、郵戳與郵票</p>
      </div>
      <i class="fas fa-arrow-right"></i>
      <div class="step3 col-md-3">
        <p>第三步</p>
        <img src="./img/post_card/step1.png" alt="">
        <p class="p_small">選擇要收到明信片的日期</p>
      </div>
      <i class="fas fa-arrow-right"></i>
      <p class="mas">寄出當天發<br>訊息通知查看</p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>

</body>

</html>
