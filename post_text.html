<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/app_public.css">
  <link rel="stylesheet" href="./css/post_intro_text.css">
  <style>

  </style>
</head>

<body>
  <!-- header -->
  @@include('app/header.html')
  <!-- header 結束-->
  <div class="post_intro container">
    <div class="post_ani row">
      <div class="move col-sm-11">
        <div class="main_pic">
          <div class="envelope open">
            <div class="flap front"></div>
            <div class="flap top"></div>
            <div class="letter">
              <img src="./img/post_card/postCard.png" alt="">
            </div>
          </div>
        </div>
        <div class="buttons col-sm-8">
          <button class="btn_third" id="how">如何製作</button>
          <a href="post_front.html" class="btn_primary">
            開始客製
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <script>
    $(function () {
      $('#how').click(function () {
        var h = $(window).scrollTop(); //获取当前滚动条距离顶部的位置
        $('body,html').animate({
          scrollTop: h + 50
        }, 1000); //点击按钮向下移动800px，时间为800毫秒

      });
    });
  </script>

</body>


</html>
