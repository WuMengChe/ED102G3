<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/app_public.css">
  <link rel="stylesheet" href="./css/forum.css">
  <script src="https://kit.fontawesome.com/d18b20bddd.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div class="forum_form container" id="app">
    <div class="header_wrap">
      <header class="header">
        <div class="logo">
          <a href="#">
            <img src="img/logo.svg" alt="">
          </a>
        </div>
        <div class="header_nav">
          <ul>
            <li><a href="#">職涯分析</a></li>
            <li><a href="#">行業攻略</a></li>
            <li><a href="#">職涯論壇</a></li>
            <li><a href="#">探索課程</a></li>
            <li><a href="#">明信片</a></li>
          </ul>
        </div>
        <div class="header_icon">
          <div class="cart">
            <a href="#"><i class="fas fa-shopping-cart"></i>
              <div class="cart_num"><span>1</span></div>
            </a>
            <!-- <div class="cart_num"><span>1</span></div> -->
          </div>

          <div class="member"><a href="#"><i class="fas fa-user"></i></a></div>
        </div>
      </header>

    </div>
    <h3>發表文章</h3>
    <hr>
    <form action="" method="" id="form_wrap">
      <div class="form-group row">
        <div class="select_name col-sm-1">標題</div>
        <div class="topic_text col-sm-7">
          <input type="text" name="" id="text_topic">
        </div>
      </div>
      <div class="form-group row">
        <!--職業分類-->
        <div class="select_name col-sm-1 col-md-1">職業分類</div>
        <div class="typeList_show col-sm-3">
          <i class="fas fa-caret-down" @click="typeList_btn"></i>
          <ul class="typeList_first">職業分類</ul>
          <ul id="typeList_ul">
            <li v-for="(item,index) in typeListData" @click="get_typeList(index,item)" :key="item.index">
              {{item.typeName}}
            </li>
          </ul>
        </div>
        <!--問題分類-->
        <div class="select_name qu_space col-sm-1 col-md-1">問題分類</div>
        <div class="typeList_show col-sm-3">
          <i class="fas fa-caret-down" @click="quList_btn"></i>
          <ul class="typeList_first">問題分類</ul>
          <ul id="quList_ul">
            <li v-for="(item,index) in quListData" @click="get_quList(index,item)" :key="item.index">
              {{item.quName}}
            </li>
          </ul>
        </div>
      </div>

      <div class="form-group text_area row">
        <div class="select_name col-sm-1"></div>
        <div class="space col-sm-7">
          <textarea name="" id=""></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 btn-group">
          <input type="submit" value="返回" class="btn_third">
          <input type="submit" value="下一步" class="btn_third">
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <script src="JS/fourm_form.js"></script>

</body>

</html>
