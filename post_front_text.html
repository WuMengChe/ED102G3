<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>職引960客製明信片測試用</title>
  <link rel="stylesheet" href="./brootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/app_public.css">
  <link rel="stylesheet" href="./css/post_card.css">
</head>

<body>
  <div class="header_wrap">
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="">
        </a>
      </div>
      <div class="header_nav">
        <ul>
          <li><a href="#">職涯分析</a></li>
          <li><a href="#">行業攻略</a></li>
          <li><a href="#">職涯論壇</a></li>
          <li><a href="#">探索課程</a></li>
          <li><a href="#">明信片</a></li>
        </ul>
      </div>
      <div class="header_icon">
        <div class="cart">
          <a href="#"><i class="fas fa-shopping-cart"></i>
            <div class="cart_num"><span>1</span></div>
          </a>
          <!-- <div class="cart_num"><span>1</span></div> -->
        </div>

        <div class="member"><a href="#"><i class="fas fa-user"></i></a></div>
      </div>
    </header>

  </div>
  <!-- header 結束-->
  <div class="postcard_main container">
    <div class="postcard row">
      <!-- 桌機側邊欄 -->
      <div class="desk col-md-3" id="desk">
        <div class="post_desk" id="frontAllStyle">
          <div class="change_style">
            <div class="front_all_style">
              <div class="mark">
                <h3 id="frontStyle">格式</h3>
                <h3 id="frontOutline">外框</h3>
              </div>
              <front-style></front-style>
            </div>
            <outline-style></outline-style>
          </div>
        </div>
        <div class="post_desk" id="backAllStyle">
          <div class="change_style">
            <div class="back_all_style">
              <div class="mark">
                <h3 id="backStyle">格式</h3>
                <h3 id="backStamps">郵票</h3>
                <h3 id="backPostmarks">郵戳</h3>
              </div>
              <back-style></back-style>
            </div>
            <stamp-style></stamp-style>
            <postmark-style></postmark-style>
          </div>
        </div>
      </div>
      <!-- 明信片區 -->
      <div class="postcardZone col-md-9 col-12">
        <!-- --------------------正面開始 ------------------->
        <div class="postcard_front">
          <h2>正面</h2>
          <div class="front_post">
            <div class="mainStyle">
              <!-- ---------------以下要createElement --------------->
              <!-- 正面格式一 -->
              <div class="style1"></div>
              <!-- 正面格式二 -->
              <div class="style2">
                <div class="top_2">
                  <p class="drag">拖曳至此區塊上傳</p>
                  <label for="img">
                    <i class="fa fa-photo"></i>
                    <p class="p_small">上傳圖片</p>
                    <input type="file" name="img" id="img">
                  </label>
                </div>
                <div class="bottom_2">
                  <div class="left_2">
                    <p class="drag">拖曳至此區塊上傳</p>
                    <label for="img">
                      <i class="fa fa-photo"></i>
                      <p class="p_small">上傳圖片</p>
                      <input type="file" name="img" id="img">
                    </label>
                  </div>
                  <div class="right_2">
                    <p class="drag">拖曳至此區塊上傳</p>
                    <label for="img">
                      <i class="fa fa-photo"></i>
                      <p class="p_small">上傳圖片</p>
                      <input type="file" name="img" id="img">
                    </label>
                  </div>
                </div>

              </div>
              <!-- 正面格式三 -->
              <div class="style3">
                <div class="left_3"></div>
                <div class="right_3"></div>
              </div>
              <!-- 到這裡正面格式結束 -->
              <!-- 主要外框 -->
              <div class="main_outline_style">
                <img src="./img/post_card/outline1.png" id="mainImg">
              </div>

            </div>
          </div>
          <button id="toBack" class="btn_third">
            背面
            <i class="fas fa-arrow-right"></i>
          </button>
          <!-- 開始切換格式 -->
          <!-- 手機板換格式 -->
          <div class="post_phone">
            <div class="change_style" id="phoneFrontAllStyle">
              <div class="front_all_style">
                <h3>正面格式</h3>
                <front-style></front-style>
              </div>
              <h3>正面外框</h3>
              <outline-style></outline-style>
            </div>
          </div>

        </div>
        <!-- --------------------背面開始------------------ -->
        <div class="postcard_back">
          <h2>背面</h2>
          <div class="back_post">
            <div class="mainStyle">


              <!-- ---------------以下要createElement --------------->
              <!-- 背面格式一 -->
              <div class="style1">
                <div class="left_pic">
                  <p class="drag">拖曳至此區塊上傳</p>
                  <label for="img">
                    <i class="fa fa-photo"></i>
                    <p class="p_small">上傳圖片</p>
                    <input type="file" name="img" id="img">
                  </label>
                </div>
                <div class="right_write">
                  <div class="style1_stamp">
                    <!-- <img src="./img/post_card/stamp1.png" alt=""> -->
                  </div>
                  <div class="text">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                  </div>

                </div>
              </div>
              <!-- 背面格式二 -->
              <div class="style2">

              </div>
              <!-- 背面格式三 -->
              <div class="style3">

              </div>
            </div>
            <!-- 到這裡背面格式結束 -->
          </div>
          <div class="buttons">
            <button id="toFront" class="btn_third">
              <i class="fas fa-arrow-left"></i>
              正面
            </button>
            <a href="./post_date.html" id="choice_date" class="btn_third">選擇日期
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
          <div class="post_phone">
            <div class="change_style" id="phoneBackAllStyle">
              <div class="back_all_style">
                <h3>背面格式</h3>
                <back-style></back-style>
              </div>
              <stamp-style></stamp-style>
              <postmark-style></postmark-style>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<!-- <script src="./js/jquery-3.4.1.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="./js/post_card/popper.min.js"></script>
<script src="./js/post_card/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
<script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>
<script src="./js/post_card/post_vue.js"></script>
<script src="./js/post_card/imgUp.js"></script>



</html>
