<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗進行</title>
    @@include('app/link.html')
    <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/app_public.css">
    <link rel="stylesheet" href="./css/pages_scss/test/test.css">
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>

</head>
<body>
    @@include('app/header.html')
    <div class="during_test_wrap ">
        <main class="main_during_test container">
            <div class="question_bx">
                 <!-- 時間去哪了呢 -->
                 <div class="timer_bx">
                    <p>測驗時間已經過<span class="timimg"></span>秒</p>
                   </div>
                 <!-- 時間放這裡 -->
                 <div class="topic_bx">
                <div class="img_bx"><img src="./img/test/host.svg"alt=""></div>
                <div class="question">
                <P class="topic">Q1:你是貓派還是狗派?</P>
            </div>
        </div>
        </div>
            <div class="answer_option_wrap">

                <div class="answer_option option1">
                        <img class="cat cat_r " src="./img/test/cat.svg"  alt="">
                        <p class="a1">當然是貓派</p>
                </div>
                <div class="compare">
                   <p>VS</p>
                </div>
                <a href="./test_result.html" class="answer_option option2">
                    <img class=" cat cat_l" src="./img/test/cat2.svg"  alt="">
                    <p class="a2">多貓派</p>
                </a>
            </div>
            <div class="progress_bar_bx">
                <div class="progress_container">
                    <span class="prg">0/18</span>
                <div class="progress_bar"></div>
                </div>
            </div>
        </main>
        @@include('app/footer.html')
        @@include('app/script.html')
    </div>
  
    <script type="text/javascript" src="./js/test/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

// 計時器
var nowtime=0
setInterval(
  function(){
    nowtime=nowtime+1;
    $(".timimg").text(nowtime);
  }
,1000)

$(document).ready(function(){
			$(".answer_option").click(function(){
                $(".cat_l").attr('src',"./img/test/cat3.svg"); 
                $(".cat_r").attr('src',"./img/test/cat4.svg"); 
                $(".a1").text("賓士黑");
                $(".a2").text("暹羅貓");
                $(".topic").text("Q18:哪一種黑眼圈更可愛?");
                $(".progress_bar").css({
                    'width':'400px'
                });
                $(".prg").text("17/18");
			});
		});




</script>
</body>
</html>
