<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗進行</title>
    <link rel="stylesheet" href="./css/bootstrap_grid/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/app_public.css">
    <link rel="stylesheet" href="./css/test.css">
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="./img/logo.svg" alt="">
            </a>
        </div>
        <div class="header_nav">
            <ul>
                <li><a href="#">職涯分析</a></li>
                <li><a href="#">行業攻略</a></li>
                <li><a href="#">職涯論壇</a></li>
                <li><a href="#">探索課程</a></li>
                <li><a href="#">明信片</a></li>
            </ul>
        </div>
        <div class="header_icon">
            <div class="cart"><a href="#"><i class="fas fa-shopping-cart"></i></a></div>
            <div class="member"><a href="#"><i class="fas fa-user"></i></a></div>
        </div>
    </div>  

    <div class="during_test_wrap container">
        <main class="main_during_test">
            <div class="question_bx">
                <h3>第一題</h3>
                <P>你是貓派還是狗派?</P>
            </div>
            <div class="timer_bx"></div>
            <div class="answer_option_wrap">
                <div class="answer_option option1">
                    <div class="img_bx"><img src="" alt=""></div>
                    <span>A</span>
                    <p>當然貓派</p>
                </div>
                <div class="compare">
                    <span>or</span>
                </div>
                <div class="answer_option option2">
                   <div class="img_bx"><img src="" alt=""></div>
                    <span>B</span>
                    <p>一定是貓派的，道歉時表明自己是貓派是應該的吧</p>
                </div>
            </div>
            <div class="progress_bar_bx">
                <div class="progress_container">
                    <span>1/18</span>
                <div class="progress_bar"></div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
