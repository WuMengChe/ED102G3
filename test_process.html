<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗進行</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/app_public.css">
    <link rel="stylesheet" href="./css/pages_scss/test/test.css">
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>

</head>
<body>
    @@include('app/header.html')
    <div class="during_test_wrap container">
        <main class="main_during_test">
            <div class="question_bx">
                <h3>第一題</h3>
                <P>你是貓派還是狗派?</P>
            </div>
                <!-- 時間去哪了呢 -->
                    <div class="timer_bx"><p class="timimg"></p></div>
                    <!-- 時間放這裡 -->
            <div class="answer_option_wrap">
                <div class="answer_option option1">
                    <a class="answer_link" href="./test_result.html">
                        <img src="./img/test/cat.svg" alt="">
                        <span>A</span>
                        <p>當然貓派</p>
                    </a>
                </div>
                <div class="compare">
            
                    <span>or</span>
                </div>
                <div class="answer_option option2">
                    <a class="answer_link" href="./test_result.html"></a>
                    <img src="./img/test/cat.svg" alt="">
                    <span>B</span>
                    <p>一定是貓派的，道歉時露出肉球是應該的吧</p>
                </a>
                </div>
            </div>
            <div class="progress_bar_bx">
                <div class="progress_container">
                    <span>1/18</span>
                <div class="progress_bar"></div>
                </div>
            </div>
        </main>

    </div>
    @@include('app/footer.html')
    <script type="text/javascript" src="./js/test/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="./js/test/test_process.js"></script>
</body>
</html>
