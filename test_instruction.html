        <main class="main_instruction_wrap container">
            <div class="instruction_test_txt">
                <h3>測驗說明</h3>
                <ol>
                    <li>一、 作答時請仔細閱讀題目、並依直覺作答，以免結果產生偏誤。</li>  
                    <li>二、 題目一共有18題，每個題目有兩個選項，擇一作為回答。</li>
                    <li>三、 點選其中一個選項後，頁面自動跳轉下一題，無法返回修正。</li>
                    <li>四、 謹慎作答，每一題測驗中會有計時器，估算回答準確度。</li>
                    <li>五、 合宜的身心狀態 (避免疲勞、情緒起伏等)。</li>
                    <li>六、 降低外界干擾，避免受外務影響。</li>
                </ol>
            </div>
            <div class="wrap_of_btn_instruction_of_test" >
                <button class="btn_test_now_before_test btn_primary">

                        開始作答</a>
