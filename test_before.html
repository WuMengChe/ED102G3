<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before_test</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/app_public.css">
    <link rel="stylesheet" href="./css/pages_scss/test/test.css">
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>
</head>
<body>
    @@include('app/header.html')
    <div class="before_test_wrap container">
        <main class="main_before_test container">
         <section class="origin_of_types_before_test col-12">
             <h3>探索你的職能模型</h3>
             <p>美國約翰‧霍普金斯大學心理學教授 John Holland，於1959年開始陸續提出職業興趣理論及其延伸，將人格與職業興趣結合，分為六種類型。他認為人與環境均可依其性質不同而區分為不同的類型，個人人格特質與其所選擇職業之間的適配程度會影響個人對工作的滿意、成就、適應、以及穩定程度，六大費分別為實作型(R)、研究型(I)、文藝型(A)、社會型(S)、企業行(E)、事務型(C)。                                                 </p>
            </section>
      <div class="all_type_card_before_test ">
          
        <div class="type_card type_card_R" style="width: 150px; height: 400px; border-radius: 100px; overflow: hidden; padding: 0;" >
            <div class="type_card_content" style="width: 120px;" >
               <div class="img_bx"><img src="./img/test/aa.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>R</h1>
                <h3>實作型</h3>
                <div class="color_ball">
                </div>
            </div>

        </div>

        <div class="type_card type_card_I ">
            <div class="type_card_content">
               <div><img src="./img/test/123.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>I</h1>
                <h3>研究型</h3>
                <div class="color_ball">
                </div>
            </div>
        </div>

        <div class="type_card type_card_A">
            <div class="type_card_content">
               <div><img src="./img/test/123.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>A</h1>
                <h3>文藝型</h3>
                <div class="icon">
                    <img src="./img/test/peacock.svg" width="50px" alt="">
                </div>
            </div>
        </div>

        <div class="type_card type_card_S">
            <div class="type_card_content">
               <div><img src="./img/test/123.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>S</h1>
                <h3>社會型</h3> <div class="icon">
                    <img src="./img/test/elephant.svg" width="50px" alt="">
                </div>
            </div>
        </div>

        <div class="type_card type_card_E">
            <div class="type_card_content">
               <div><img src="./img/test/123.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>E</h1>
                <h3>企業型</h3>
                <div class="icon">
                    <img src="./img/test/bull.svg" width="50px" alt="">
                </div>
            </div>
        </div>

        <div class="type_card type_card_C">
            <div class="type_card_content">
               <div><img src="./img/test/123.png" alt=""></div>
                <p class="type_txt"></p>
            </div>
            <div class="title_bx">
                <h1>C</h1>
                <h3>事務型</h3>
                <div class="icon">
                    <img src="./img/test/bull.svg" width="50px" alt="">
                </div>
            </div>
        </div>

        
      </div>
   
        </main>
        <div class="wrap_of_btn_before_test" >
            <button class="btn_test_now_before_test btn_primary">
                <a href="./test_instruction.html" class="btn_primary">立即測驗</a>
            </button>
        </div>
      </div>

<script type="text/javascript" src="./js/test/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="./js/test/test_before.js"></script>
</body>
</html>
