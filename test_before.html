             <h3>探索你的職能模型</h3>
             <p>美國約翰‧霍普金斯大學心理學教授 John Holland，於1959年開始陸續提出職業興趣理論及其延伸，將人格與職業興趣結合，分為六種類型。他認為人與環境均可依其性質不同而區分為不同的類型，個人人格特質與其所選擇職業之間的適配程度會影響個人對工作的滿意、成就、適應、以及穩定程度，並提供量表以測驗個人興趣類型。</p>
            </section>
