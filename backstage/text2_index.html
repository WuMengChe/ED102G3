<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>職引960後台</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="bootstrap-grid.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <link rel="stylesheet" href="./css/backstage_index.css">
  <style>
    .radio-group {
      font-size: 0;
      height: 26px;
      line-height: 26px;
    }

    .radio-group>span {
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      text-align: center;
      width: 100px;
    }

    .cur {
      color: #fff;
      background-color: #20a0ff;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li @click="cur=0"><span>全部</span></li>
      <li @click="cur=1" :class="{active:cur==1}"><span>好评</span></li>
      <li @click="cur=2" :class="{active:cur==2}"><span>差评</span></li>
    </ul>
    <div class="show">
      <ul class="topnav-show" v-show="cur==0">
        <li>内容1</li>
      </ul>
      <ul class="topnav-show" v-show="cur==1">
        <li>内容2</li>
      </ul>
      <ul class="topnav-show" v-show="cur==2">
        <li>内容3</li>
      </ul>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          cur: 0,
        }
      }
    });
  </script>
</body>

</html>
